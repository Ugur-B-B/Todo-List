<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>

    <link rel="stylesheet" href="/css/styles.css" />
    <script
      src="https://kit.fontawesome.com/7e60c5d8c5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="todo_title">Todo List</div>
        <div class="todo_input_area">
          <input type="text" class="todo-input" placeholder="Enter Todo" />
          <span class="fa-solid fa-plus" id="addBtn"> </span>
        </div>
        <ul class="todo_list"></ul>
        <div class="todo_list_delete">
          <button type="button" id="deleteAll">Delete All</button>
        </div>
        <div class="total_todos">
          <p>Total <span class="pendingNumb"></span> todos!</p>
        </div>
      </div>
    </div>

    <script src="/js/script.js"></script>
  </body>
</html>
